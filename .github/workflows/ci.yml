name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    paths:
      - '**'  # Trigger on changes to any file in the project
  pull_request:
    branches: [ "main" ]
    paths:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests --no-transfer-progress -U
        env:
          MAVEN_OPTS: "-Xmx4g"

      - name: Run Tests
        run: mvn test --no-transfer-progress
        env:
          MAVEN_OPTS: "-Xmx4g"
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: ""
          SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
          SPRING_JPA_SHOW_SQL: true
          SPRING_AUTOCONFIGURE_EXCLUDE: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
          JWT_SECRET: sdjapozoapzoapzoapzopazoapzoksjkdskjdskjdksjdkjskdjskdjskdjksdjksjdksjdksjdksjdksjdksjdkjskdj
          JWT_EXPIRATION: 86400000

      - name: Generate JaCoCo Report
        run: mvn jacoco:report --no-transfer-progress
        if: always()

      - name: List JaCoCo Report Files
        run: ls -la target/site/jacoco || echo "JaCoCo report directory not found"
        if: always()

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          if-no-files-found: warn

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: target/site/jacoco/
          if-no-files-found: error